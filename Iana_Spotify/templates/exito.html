{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éxito</title>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-direction: row;
            padding: 20px;
        }
        .mensaje-exito {
            text-align: center;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
            padding: 20px;
            max-width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .foto-circular {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-size: cover;
            opacity: 0;
            animation: aparecerFoto 2s forwards, rotarImagenes 14s infinite;
        }
        h1 {
            color: #3c763d;
            font-size: 1.8em;
            margin: 0;
        }
        p {
            color: #3c763d;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #5cb85c;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #4cae4c;
        }

        /* Animación de entrada */
        @keyframes aparecerFoto {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }


        @keyframes rotarImagenes {
            0% { background-image: url("https://ca-times.brightspotcdn.com/dims4/default/f44b3ec/2147483647/strip/true/crop/10000x10000+0+0/resize/1200x1200!/format/webp/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa4%2Fea%2F8a77542744b7ba915540c26f33e9%2Fet-lana-del-rey-ocean-album-003.JPG"); }
            11.1% { background-image: url("https://i.pinimg.com/474x/33/b5/81/33b58191bc50ff10e20fec03f60f3a17.jpg"); }
            22.2% { background-image: url("{% static 'images/2.jpg' %}"); }
            33.3% { background-image: url("https://www.thetimes.com/imageserver/image/%2Fmethode%2Fsundaytimes%2Fprod%2Fweb%2Fbin%2Fc23f0d64-0060-11ee-91d8-175820cfdf88.jpg?crop=1500%2C1000%2C0%2C0"); }
            44.4% { background-image: url("{% static 'images/1.jpg' %}"); }
            55.5% { background-image: url("{% static 'images/3.jpg' %}"); }
            66.6% { background-image: url("{% static 'images/4.jpg' %}"); }
            77.7% { background-image: url("{% static 'images/7.jpg' %}"); }
            88.8% { background-image: url("{% static 'images/6.jpg' %}"); }
            100% { background-image: url("https://ca-times.brightspotcdn.com/dims4/default/f44b3ec/2147483647/strip/true/crop/10000x10000+0+0/resize/1200x1200!/format/webp/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa4%2Fea%2F8a77542744b7ba915540c26f33e9%2Fet-lana-del-rey-ocean-album-003.JPG"); }
}


        

        /* Responsividad para pantallas pequeñas */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
            .foto-circular {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 1.5em;
            }
            a {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .foto-circular {
                width: 80px;
                height: 80px;
            }
            .mensaje-exito {
                max-width: 100%;
                padding: 15px;
            }
            h1 {
                font-size: 1.4em;
            }
            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="foto-circular"></div>
        <div class="mensaje-exito">
            <h1>¡GRACIAS!</h1>
            <p>Podrias volver a realizar la encuesta con diferentes canciones y artistas, sabes?.</p>
            <a href="{% url 'insertar_datos' %}">Regresar al formulario</a>
        </div>
    </div>
</body>
</html>
